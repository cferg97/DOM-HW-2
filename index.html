    <script>
      /* EXERCISE 1
       Write a function for changing the title of the document in something else.
      */

      const changeTitle = function (newTitle) {
        document.querySelector("h1").innerHTML = newTitle
      };

      /* EXERCISE 2
       Write a function for changing the class of the title of the page in "myHeading".
      */

      const addClassToTitle = function () {
        document.querySelector("h1").classList.add("myHeading")
      };

      /* EXERCISE 3
       Write a function for changing the text of only the p which are children of a div.
      */

      const changePcontent = function () {
        let paragraph = document.querySelectorAll("div>p")
        for (let i of paragraph) {
          i.innerText = "This is a new paragraph"
        }
        // document.querySelectorAll("p")[(0),(1)].innerText = "changed text"
      }

      /* EXERCISE 4
       Write a function for changing the href property of every link to https://www.google.com
      */

      const changeUrls = function () {
        let links = document.querySelectorAll("a")
        for (let i of links) {
          i.href = "https://www.google.com"

        // document.querySelector("a").href = "https://www.google.com"
        // document.querySelector("a").innerText = "Click here for google"
      };

      /* EXERCISE 5
       Write a function for adding a new list item in the second unordered list.
      */

      const addToTheSecond = function (content) {
        let text = document.createElement("li")
        text.appendChild(document.createTextNode(content))
        document.getElementById("secondList").appendChild(text)
      };

      /* EXERCISE 6
       Write a function for adding a second paragraph to the first div.
      */

      const addParagraph = function (content) {
        let text = document.createElement("p")
        text.appendChild(document.createTextNode(content))
        document.querySelector("div").appendChild(text)
      };

      /* EXERCISE 7
       Write a function for making the first unordered list disappear.
      */

      const firstUlDisappear = function () {
        document.querySelectorAll("ul")[0].classList.add("hidden")
      };

      /* EXERCISE 8
       Write a function for making the background of every unordered list green.
      */

      const paintItGreen = function () {
        let lists = document.querySelectorAll("ul")

        for (let i of lists) {
          i.classList.add("green")
        }

        // for (let i of lists) {

      }

      /* EXERCISE 9
       Make the heading of the page change color every time the user clicks on it.
      */

      const makeItClickable = function () {
        const randomNum = () => {
          return Math.floor(Math.random() * 256)
        }

        const randomColor = () => {
          return `rgb(${randomNum()}, ${randomNum()}, ${randomNum()})`
        }

        let title = document.getElementsByTagName("h1")[0]
        title.addEventListener("click", () => {
          title.style.color = randomColor()

      }

      /* EXERCISE 10
       Change the footer text with something else when the user clicks on it.
      */

      const changeFooterText = function () {
        // selects h2 elements
        let footerNodes = document.getElementsByTagName("h2")
        // select
        let footerNode = footerNodes[footerNodes.length - 1]
        footerNode.addEventListener("click", () => {
          footerNode.innerText = "CHANGED!"
        })
      };


      /* EXERCISE 12
           Create a welcome alert message when the page successfully loads.
      */
      window.onload = function () {
        alert("Welcome!!")
      };


      /* EXERCISE 11
       Attach an event listener to the input field in the page that changes the text of the page's subtitle
      */
      let h2Sel = document.querySelector("h2")
      let selector = document.getElementById("input-field")
      selector.addEventListener("keyup", (event) => {
        let text = event.target.value
        h2Sel.innerText = text
      })

      */
